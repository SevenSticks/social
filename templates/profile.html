{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
        <div class="row">
                <div class="col-md-3 mb-3 mt-1">
                        {% include 'smallpages/authoronly.html' %}
                </div>
        </div>
        <div class="col-md-9">
                {% for posts in page %}
                <div class="card mb-3 mt-1 shadow-sm">
                        {% include 'smallpages/postonly.html' %}
                {% endfor %}
                {% if page.has_other_pages %}
                {% include "paginator.html" with items=page paginator=paginator %}
                {% endif %}
                </div>
        </div>
</main>
{% endblock %}
